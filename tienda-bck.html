<!DOCTYPE html>
<html lang="es">

    <script src="TailwindCSS/tailwind.js"></script>

<body class="bg-slate-100 text-slate-800">

             <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-3 interactive-cursor">

                    <h1 class="text-2xl md:text-3xl text-slate-800">Guanajuato Kids</h1>
                </a>
                <div class="flex items-center gap-4">
                    <a href="municipios.html" class="btn-3d hidden sm:inline-block bg-blue-500 text-white border-blue-700 px-4 py-2 text-sm interactive-cursor">Jugar</a>

            </nav>
        </header>

        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">

            </div>

            <div id="shop-view" class="hidden">

                    <h1 class="text-4xl text-blue-600">Tienda de Avatares</h1>
                    <div id="coin-balance" class="text-3xl font-bold bg-green-100 text-green-600 py-2 px-6 rounded-full inline-flex items-center gap-3">
                        <span class="text-4xl">ðŸª™</span>
                        <span id="player-coins">0</span>
                    </div>
                </div>

                <div id="avatar-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <!-- Los avatares se generarÃ¡n aquÃ­ -->
                </div>
            </div>
        </main>
    </div>

    <!-- Contenedor de Modales -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div id="confirm-modal" class="modal hidden bg-white rounded-2xl shadow-2xl w-full max-w-md modal-animate p-8 text-center">
            <h3 id="confirm-title" class="text-2xl mb-4"></h3>
            <p id="confirm-text" class="mb-6 text-slate-600"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-yes-btn" class="btn-3d interactive-cursor bg-green-500 text-white border-green-700 px-6 py-2">SÃ­, Â¡lo quiero!</button>
                <button id="confirm-no-btn" class="btn-3d interactive-cursor bg-red-500 text-white border-red-700 px-6 py-2">No, cancelar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para notificaciones y efectos -->
    <div id="effects-container"></div>

    <script src="js/tienda-main.js" type="module"></script>
